<div class="fd-shell fd-shell--fundamentals">
	<div class="fd-shell__header">
		<fd-shellbar>
			<fd-shellbar-logo>
				<a href="/" class="fd-shellbar__logo fd-shellbar__logo--image-replaced" aria-label="BEERS"></a>
			</fd-shellbar-logo>
			<fd-shellbar-title id="shellbarTitle">
				Beer Portal
			</fd-shellbar-title>
			<fd-shellbar-actions *ngIf="!isLogin()">
				<button fd-button id="signinButton" [compact]="true" (click)="signUpClick()">Sign up</button>
				<button fd-button id="loginButton" [compact]="true" routerLink="/login">Log in</button>
			</fd-shellbar-actions>
			<fd-shellbar-actions *ngIf="isLogin()">
				<button fd-button id="logoutButton" [compact]="true" [glyph]="'log'" (click)="logOut()">Log out</button>
			</fd-shellbar-actions>
		</fd-shellbar>
	</div>
	<div class="fd-shell__app">
		<div class="fd-app">
			<main class="fd-app__main">
				<article class="fd-page">
					<router-outlet></router-outlet>
				</article>
			</main>
		</div>
	</div>
</div>
