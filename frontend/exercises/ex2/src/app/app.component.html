<div class="fd-shell fd-shell--fundamentals">
	<div class="fd-shell__header">
		<fd-shellbar>
			<fd-shellbar-logo>
				<a href="/" class="fd-shellbar__logo fd-shellbar__logo--image-replaced" aria-label="BEERS"></a>
			</fd-shellbar-logo>
			<fd-shellbar-title id="shellbarTitle">
				Beer Portal
			</fd-shellbar-title>
			<fd-shellbar-actions>
				<button fd-button [compact]="true" (click)="signUpClick()">Sign up</button>
				<button fd-button [compact]="true" (click)="logInClick()">Log in</button>
			</fd-shellbar-actions>
		</fd-shellbar>
	</div>

	<div class="fd-shell__app">
		<div class="fd-app">
			<main class="fd-app__main">
				<article class="fd-page">

					<section class="fd-section">
						<fd-alert [type]="'warning'" [dismissible]="false">
							Please login to continue!
							<br>
							You can only buy beer if you are 18 or older!
						</fd-alert>
						<router-outlet></router-outlet>
					</section>

				</article>
			</main>
		</div>
	</div>
</div>
